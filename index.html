<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <section class="main">
      <div class="calculator">
        <div class="container">
          <div class="display">
            <div class="operation"><div class="typing">I</div></div>
            <div class="result"><p>0</p></div>
          </div>
          <div class="key-container">
            <div class="row">
              <button class="symbol" id="plus" data-symbol="add">+</button>
              <button class="symbol" id="minus" data-symbol="subtract">
                -
              </button>
              <button class="symbol" id="multiplication" data-symbol="multiply">
                x
              </button>
              <button class="symbol" id="division" data-symbol="divide">
                /
              </button>
            </div>
            <div class="row">
              <button class="key" data-number="1">1</button>
              <button class="key" data-number="2">2</button>
              <button class="key" data-number="3">3</button>
              <button class="key" data-number="4">4</button>
              <button class="key" data-number="5">5</button>
            </div>
            <div class="row">
              <button class="key" data-number="6">6</button>
              <button class="key" data-number="7">7</button>
              <button class="key" data-number="8">8</button>
              <button class="key" data-number="9">9</button>
            </div>
            <div class="row">
              <button class="key" data-number="0">0</button>
              <button id="equal" data-symbol="equal">=</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
